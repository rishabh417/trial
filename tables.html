<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th,td {
            border: 2px solid black;
            padding: 5px;
        }
        tr:nth-child(even){
            background-color: #414141;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <caption>This is a table </caption>
        <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Email Id</th>
        </tr>
        <tr>
            <td>Rishabh</td>
            <td>989898989</td>
            <td>rishabh@gmail.com</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>89899899</td>
            <td>aditya@gmail.com</td>
        </tr>
        <tr>
            <td>Raza</td>
            <td>489987987</td>
            <td>raza@gamil.com</td>
        </tr>
        <tr>
            <td colspan="2">this is footer</td>
            <td>Total </td>
        </tr>
        
    </table>
</body>
</html>
